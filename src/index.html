<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Betting Contract</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  
  <div class ="container">
    <br>
    <div class="row">
      <div class="col-md-12">
        <h2>Betting Contract</h2>
        <form id="bet">
          <div class="form-group">
            <label>Account you want to bet on (Enter Address)</label>
            <input type=" type" class="form-control" id="address">
          </div>
          <button onclick="App.balance()" type="button">Get Balance</button>
          <p id="balance" style="word-wrap: break-word"></p>

          <div class="form-group">
              <label>Team: (0 for home, 1 for away)</label>
              <input type="text" class="form-control" id="team">
          </div>

          <div class="form-group">
            <label>Bet Amount (in wei): </label>
            <input type="text" class="form-control" id="betAmount">
          </div>

          <div class="form-group">
            <label>Quantity: </label>
            <input type="text" class="form-control" id="betQuantity">
          </div>
          <button onclick="App.submitBet()" type="button">Submit</button>
          <p id="message" style="word-wrap: break-word"></p>
          
          <h3>Bid List</h3>
          <p>In the form of: {outcome, price, quantity}</p>
          <div class="bid-list">
            <ul id="taskList" class="list-unstyled">
              <div class="bidTemplate" style="display: none">
              <label>
                <span class="content">Bid content goes here...</span>
              </label>
              </div>
            </ul>
            <button onclick="App.renderBids()" type="button">Refresh</button>
          </div>

          <h2>Other Operations:</h2>
          <div class="form-group">
            <label>Cancel Orders: </label>
          </div>
          <button onclick="App.cancelOrders()" type="button">Submit</button>
          <p id="cancelMsg" style="word-wrap: break-word"></p>
          <div class="form-group">
            <label>Redeem winnings: </label>
          </div>
          <button onclick="App.redeem()" type="button">Submit</button>
          <p id="redeemMsg" style="word-wrap: break-word"></p>              
          </div>
         </form>
 </div>
    <script>
      
    </script>
</body>
</html>
