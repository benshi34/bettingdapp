<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Betting Contract</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Betting DApp ECO416</a>
  </nav>
  
  <div class ="container">
    <br>
    <div class="row">
      <div class="col-md-12">
        <h2>Betting Contract</h2>
        <form id="bet">
          <div class="form-group">
            <label>Account you want to bet on (Enter Address)</label>
            <input type=" type" class="form-control" id="address">
          </div>
          <button onclick="App.balance()" type="button">Get Balance</button>
          <p id="balance" style="word-wrap: break-word"></p>

          <div class="form-group">
              <label>Team: (0 for home, 1 for away)</label>
              <input type="text" class="form-control" id="team">
          </div>

          <div class="form-group">
            <label>Bet Amount (in ether): </label>
            <input type="text" class="form-control" id="betAmount">
          </div>

          <div class="form-group">
            <label>Quantity: </label>
            <input type="text" class="form-control" id="betQuantity">
          </div>
          <button onclick="App.submitBet()" type="button">Submit</button>
          <p id="message" style="word-wrap: break-word"></p>
          <div class="form-group">
          <h3>Oracle Reporting</h3>
          <div class="report">
            <label>Enter in the conditions from the outside world:</label>
            <br>
            <input type="text" class="form-control" id="report1">
            <input type="text" class="form-control" id="report2">
            <input type="text" class="form-control" id="report3">
          </div>
          </div>
          <button onclick="App.oracleReport()" type="button">Submit</button>
          <p id="oracleMessage" style="word-wrap: break-word"></p>
          <br>
          <h3>Bid List</h3>
          <p>In the form of: {outcome, price, quantity}</p>
          <div class="bid-list">
            <ul id="bidList" class="list-unstyled">
            </ul>
            <button onclick="App.renderBids()" type="button">Refresh</button>
          </div>
          <br>
          <h3>Other Operations:</h3>
          <div class="form-group">
            <label>Cancel Orders: </label>
          </div>
          <button onclick="App.cancelOrders()" type="button">Submit</button>
          <p id="cancelMsg" style="word-wrap: break-word"></p>
          <div class="form-group">
            <label>Redeem winnings: </label>
          </div>
          <button onclick="App.redeem()" type="button">Submit</button>
          <p id="redeemMsg" style="word-wrap: break-word"></p>              
          </div>
         </form>
 </div>
    <script>
      
    </script>
</body>
</html>
